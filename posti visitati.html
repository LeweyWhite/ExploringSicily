<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Province preferite della Sicilia</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .place { margin-bottom: 20px; }
    .place h3 { margin: 0; }
    #places-container { margin-top: 30px; }
  </style>
</head>
<body>

  <h1>Province preferite in Sicilia</h1>

  <form id="placeForm">
    <label>
      Nome utente:<br>
      <input type="text" id="username" required>
    </label><br><br>
    
    <label>
      Nome del luogo:<br>
      <input type="text" id="place_name" required>
    </label><br><br>
    
    <button type="submit">Mostra preferiti</button>
  </form>

  <div id="places-container"></div>

</body>
</html>
