<script>
  // Script per gestire l'apertura e la chiusura della barra laterale
  document.addEventListener("DOMContentLoaded", function() {
    const sidebar = document.getElementById("Sidebar"); // Barra laterale
    const menuToggle = document.getElementById("menu-toggle"); // Icona del menu hamburger
    let sidebarOpen = false; // Variabile per tenere traccia dello stato della barra laterale

    // Funzione per aprire la barra laterale
    function openSidebar() {
      sidebar.style.display = "block";
      menuToggle.src = "img/close.png"; // Usa la tua icona X
      sidebarOpen = true;
    }

    // Funzione per chiudere la barra laterale
    function closeSidebar() {
      sidebar.style.display = "none";
      menuToggle.src = "img/hamburger.png";
      sidebarOpen = false;
    }

    // Gestore di eventi per il click sull'icona del menu
    menuToggle.addEventListener("click", function() {
      if (sidebarOpen) {
        closeSidebar();
      } else {
        openSidebar();
      }
    });
