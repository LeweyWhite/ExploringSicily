<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profilePageStyle.css">
    <script src="script.js" defer></script>
</head> 
<body>
    <div id="navbar"></div>
    
    
    <div class="main">
    <div class="profile-container">
        <div class="profile-header">
            <img src="img\profilePicture.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-header-content">
            <h1 class="profile-name" id="first_name">Nome Cognome</h1>
            <p class="profile-username" id="usernameUtente">@username</p> 
            <p class="profile-email" id="emailUtente">Email:</p> 
            <button>Change Email</button> <button>Change password</button>
            <h3 id="likedCity">You liked a total of: $city</h3>
            </div>
        </div>
        
      
            
    </div>
    
</body>
</html>

<script>
// Carica il contenuto del file navbar.html e lo inserisce nell'elemento con id "navbar"
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });

const ip = "http://127.0.0.1:5001/";

if (localStorage.getItem("username")) {
    document.getElementById("usernameUtente").textContent = "Welcome back " + localStorage.getItem("username");
} else {
    document.getElementById("usernameUtente").textContent = "Welcome!";
}

if (localStorage.getItem("email")) {
    document.getElementById("emailUtente").textContent = localStorage.getItem("email");
} else {
    document.getElementById("usernameUtente").textContent = "Welcome!";
}


getUserData();
</script>


<script src="script.js"></script>
