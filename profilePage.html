<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profilePageStyle.css">
    <script src="script.js" defer></script>
</head> 
<body>
    <div id="navbar"></div>
    
    
    <div class="main">
    <div class="profile-container">
        <div class="profile-header">
            <img src="img\profilePicture.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-header-content">
            <h1 class="profile-name" id="first_name">Nome Cognome</h1>
            <p class="profile-username" id="usernameUtente">@username</p> 
            <p class="profile-email" id="emailUtente">Email:</p> 
            <button>Change Email</button> <button>Change password</button>
            <h3 id="likedCity">You liked a total of: $city</h3>
            </div>
        </div>
        
      
            
    </div>
    
</body>
</html>

<script>
// Carica il contenuto del file navbar.html e lo inserisce nell'elemento con id "navbar"
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });

const ip = "http://127.0.0.1:5001/";

async function getUserData() {
    try {
        const response = await fetch(ip + 'api/news', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        });
        const data = await response.json();
        const username = data.username;
        const email = data.email;
        document.getElementById('usernameUtente').textContent = '@' + username;
        document.getElementById('emailUtente').textContent = 'Email: ' + email;
    } catch (error) {
        console.error('Errore nel recupero dati utente:', error);
    }

     try {
        const response = await fetch(ip + 'api/faq', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        });
        const data = await response.json();
        const firstName = data.first_name || '';
        const lastName = data.last_name || '';
        document.getElementById('first_name').textContent = `${firstName} ${lastName}`;
        document.getElementById('emailUtente').textContent = 'Email: ' + (email || '');
    } catch (error) {
        console.error('Errore nel recupero dati utente:', error);
    }
}

getUserData();

</script>
<script src="script.js"></script>
